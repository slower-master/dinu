                <div class="icons">

                    </button>
                    <button>
                        <a href="https://www.instagram.com/slowermaster/">

                    </button>

                        <a href="https://twitter.com/Dinesh16340461">

                    <h3 style="text-align: center;">Contact Me!</h3>
                    <h4 style="text-align: center;"">I will try to reply to your message as soon as possible!</h4>
                    <fieldset>
                        <input placeholder=" Your name" type="text" tabindex="1" required autofocus
                        name="entry.798298846">
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" required
                                name="entry.1571001747">
                        </fieldset>
                        <fieldset>
                            <input placeholder=" Your Phone Number(optional)" type="tel" tabindex="3"
                                name="entry.588172002">
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your Message Here...." tabindex="4" required
                                name="entry.595271786"></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                </form>
            </div>
